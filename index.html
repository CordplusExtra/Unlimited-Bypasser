<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Key Bypasser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0b3d91;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/image/pia23411-nasa.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 2s;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            transform: scale(1.05);
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #00bfff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #007acc;
            transform: scale(1.1);
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unlimited Key Bypasser</h1>
        <input type="text" id="hwid" placeholder="Enter HWID">
        <div>
            <button onclick="checkBan('arceusx')">Arceus X Bypass</button>
            <button onclick="checkBan('delta')">Delta Bypass</button>
            <button onclick="checkBan('codex')">Codex Bypass</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function checkBan(type) {
            const hwid = document.getElementById('hwid').value;
            const resultDiv = document.getElementById('result');

            if (!hwid) {
                resultDiv.innerText = 'Please enter a HWID and the other links for the supported bypass';
                return;
            }

            const urls = {
                arceusx: 'https://executor-bypass.p.rapidapi.com/executor/arceusx',
                delta: 'https://executor-bypass.p.rapidapi.com/executor/delta',
                codex: 'https://executor-bypass.p.rapidapi.com/executor/codex'
            };

            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': '0d7fdddddamshad6711fc2b1a32bp1c6230jsnfa835bde1a6b',
                    'X-RapidAPI-Host': 'executor-bypass.p.rapidapi.com'
                }
            };

            fetch(`${urls[type]}?hwid=${hwid}`, {
                method: options.method,
                headers: options.headers
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                resultDiv.innerText = `Error: ${error}`;
            });
        }
    </script>
</body>
</html>
